<!-- task_update.html (Task Update Template) -->
{% extends 'base.html' %}

{% block content %}
    <h2>Update Task</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
<!--        {{ image_form.as_p}}-->

      <div class="mb-3">
        <label for="image" class="form-label">Image</label>
        <input name = "image" type="file" class="form-control" id="image" multiple>
      </div>

        <button type="submit">Update Task</button>
    </form>
    <a href="{% url 'task_details' task.id %}">Back to Task Details</a>
{% endblock %}
